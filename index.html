<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <title>VisTool</title>
</head>

<body>
    <section id='main'>
        <img src='https://picsum.photos/300/300'>
        <img src='https://picsum.photos/500/300'>
        <img src='https://picsum.photos/400/200'>
        <img src='https://picsum.photos/200/200'>
        <img src='https://picsum.photos/300/200'>
        <img src='https://picsum.photos/400/300'>
        <img src='https://picsum.photos/200/250'>
    </section>
    <section id="configuration">
        <div class="conf-field">
            <h1>Domain Selection</h1>
            <div class="group">
                <p class="group-h">Group 1</p>
                <div class="attributes">
                    <div class="attr">
                        <form autocomplete="off">
                            <div class="autocomplete">
                                <input id="myInput1" type="text" name="myAttribute" placeholder="Attribute">
                            </div>
                        </form>
                        <p>positive</p>
                    </div>
                    <div class="attr">
                        <form autocomplete="off">
                            <div class="autocomplete">
                                <input id="myInput2" type="text" name="myAttribute" placeholder="Attribute">
                            </div>
                        </form>
                        <p>from 19 to 33 %</p>
                    </div>
                    <p>+ Add attribute</p>
                </div>
            </div>
            <div class="group">
                <p class="group-h">Group 2</p>
                <div class="attributes">
                    <div class="attr">
                        <form autocomplete="off">
                            <div class="autocomplete">
                                <input id="myInput3" type="text" name="myAttribute" placeholder="Attribute">
                            </div>
                        </form>
                        <p>4trfevt...</p>
                    </div>
                    <p>+ Add attribute</p>
                </div>
            </div>
            <p>+ Add group</p>
        </div>
        <div class="conf-field">
            <h1 id="comp-header">Compare</h1>
            <select class="js-example-basic-multiple" name="attributes[]" multiple="multiple">
            </select>
        </div>
    </section>
    <section id="output">
        <p id="output-p">
            Click a visualization for more detail.                   
        </p>
    </section>

    <script src="app.js"></script>
</body>
<script src="app.js"></script>
<script>
    autocomplete(document.getElementById("myInput1"), attributes);
    autocomplete(document.getElementById("myInput2"), attributes);
    autocomplete(document.getElementById("myInput3"), attributes);
</script>

</html>
