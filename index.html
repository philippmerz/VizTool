<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
    <script>
        d3v3 = d3;
        window.d3 = null
    </script>
    <title>VizTool</title>
</head>

<body>
    <section id='main'>
    </section>
    <section id="configuration">
        <div class="conf-field">
            <h1>Domain Selection</h1>
            <div class="group">
                <div class="even-spacing">
                    <p class="group-h">Group 1</p>
                    <p class="remove">x</p>
                </div>
                <!-- the criteria that patient groups have to match -->
                <div class="criteria">
                    <form autocomplete="off" class="criterion">
                        <div class="autocomplete">
                            <input type="text" placeholder="COVID-19">
                        </div>
                        <div class="even-spacing">
                            <template id="cat-attr">
                                <select name="values"></select>
                            </template>
                            <template id="cont-attr">
                                <div class="continuous">
                                    <p>from: </p>
                                    <input type="number" step=".01">
                                    <p>to: </p>
                                    <input type="number" step=".01">
                                </div>
                            </template>
                            <p class="remove">x</p>
                        </div>
                    </form>
                    <button class="add-criterion">+ Add criterion</button>
                </div>
            </div>
            <button id="add-group">+ Add group</button>
        </div>
        <div class="conf-field">
            <h1 id="comp-header">Compare</h1>
            <select class="attributes-select2" name="attributes[]" multiple="multiple">
            </select>
        </div>
        <button id="show">Show visualizations</button>
    </section>
    <section id="output">
        <p id="output-p">
            Click a visualization for more detail.
        </p>
    </section>

    <script src="https://d3js.org/d3.v4.js"></script>
    <script>
        d3v4 = d3;
        window.d3 = null;
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src='Donghyeok.js'></script>
    <script src='hFigures.js'></script>
    <script src="app.js"></script>
</body>

</html>
